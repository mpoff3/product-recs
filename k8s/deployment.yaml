apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-ui
  labels:
    app: n8n-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: n8n-ui
  template:
    metadata:
      labels:
        app: n8n-ui
    spec:
      containers:
      - name: n8n-ui
        image: ${ACR_NAME}.azurecr.io/n8n-ui:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000" 